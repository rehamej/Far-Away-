  CSS Selectors
  - :not(Selectors)
  - :nth-child(n)
  - :nth-last-child(n)

  - :nth-last-of-type(n)

    - :first-child
  - :last-child
  - :first-of-type
  - :last-of-type
  - :only-child

    - Element + Other Element => [div + p]
  - Element ~ Other Elements => [p ~ div]
  - [Attribute]
  - Element[Attribute]
  - [Attribute=Value]
  - Element[Attribute=Value] => input[type="submit"]
  - [Attribute~=Value] => Contains A Word
  - [Attribute*=Value] => Contains A Atring
  - [Attribute^=Value] => Start With A String
*/

.scale{
transform: scale(1,1);
}


.skew{
  color: white;
  background-color: red;
  position: relative;
  margin: 20px auto;
  width: fit-content;
  padding: 15px;
  transform: skewX(20deg);  
}
.skew ::before{
  content: "";
  background-color: red;
  position: absolute;
  left: 0; top: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  transform: skewX(20deg);
}




.cont{
  width: 200px;
  margin: 40px auto;

}
.box{
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d; /* دا يحول الشكل من 
                                   2D TO 3D */
  transition: /* transform  */ 1s;
  transform-origin: right center;
  perspective: 600px;
}
.box:hover{
  transform: translateX(-100%) rotateY(-180deg); /* هما اللي يخلو كل شي يلف وحركات بركات */
}
.box .face{
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 30px;
  color: aliceblue;
  backface-visibility: hidden; /* دا مره مهم يخلينا نقدر الجهه الاماميه */
}
.front{
  background-color: rebeccapurple;
}
.back{
  background-color: green;
  transform: rotateY(180deg); /* يخلي الاخضر يلف 180 درجه 
  على اساس يصير ورا ونشوفو وقت ما يدور الشكل */
}




.D3{
  width: 200px;
  height: 200px;
  background-color: gray;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  margin: 5%;
  transition: 0.5s;
  transform: translate3d(50px , 22px , 59px);


}
.dd3{
    perspective: 300px;
    perspective-origin: top left;  
    /* لازم ما يكون فنفس الديف اللي موجود فيه الشكل perspectiveال 
   كبير زي300 كل ما كبر الرقم كل ما صغر الشكل perspective-origin ولازم يكون فيه رقم 
   لانو يعبر عن المسافه بينك وبين الشكل*/
}



.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 10px;
}

.grid-item {
  background-color: #ddd;
  padding: 20px;
  text-align: center;
}

.span-new-row {
  grid-column: span 2; /* Spans 2 rows */
}



.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr; /* Default column sizes for all rows */
  grid-gap: 10px;
}

.grid-item {
  background-color: #ddd;
  padding: 20px;
  text-align: center;
}

/* Custom column sizes for the second row */
.grid-container > :nth-child(2) {
  grid-column: span 2;
}

/* Custom column sizes for the third row */
.grid-container > :nth-child(3) {
  grid-column: span 3;
}
